name: Build

concurrency: 
  group: "build"
  cancel-in-progress: true

on:
  push:
    branches:
      - master
      - main
    paths-ignore:
      - '*.md'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Accept Android SDK licenses
        run: yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses || true

      - name: Build Plugins
        run: |
          chmod +x gradlew
          ./gradlew make makePluginsJson

      - name: Collect build artifacts
        run: |
          mkdir -p dist
          find . -name "*.cs3" -exec cp {} dist/ \;
          cp build/plugins.json dist/ 2>/dev/null || echo "plugins.json not found"
          ls -la dist/

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: cloudstream-plugins-${{ github.sha }}
          path: dist/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: build-${{ github.run_number }}
          name: Build #${{ github.run_number }}
          body: |
            Automated build from commit ${{ github.sha }}
            
            ## How to use:
            1. Download the `.cs3` files
            2. In CloudStream: Settings → Extensions → Install from file
            3. Select the downloaded `.cs3` files
          files: dist/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
